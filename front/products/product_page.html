<!-- Навбар как в cement.html -->

    <td><a href="../catalog.html#materials">Строительные материалы</a></td>

  </tr>

<br />

    <td class="sidebar">
      <a href="../index.html">Главная</a><br />

  <tr>
    <td colspan="2" class="footer">
      <p><a href="../reviews.html">Отзывы</a> | © 2025 Добрострой | Все права защищены</p>
